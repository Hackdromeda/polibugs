    <script>

        var supportConservative = ['foxnews.com', 'dailymail.com', 'breitbart.com'];

        switch(websiteLean) {
            case 'conservative':
                for (var l = 0; l < supportLiberal.length; l++) {

                ajaxCall("foxnews.com", "{{ topic }}", "rightWingArticles");

            case 'liberal':
                ajaxCall("thehill.com", "{{ topic }}", "centristArticles");
                ajaxCall("foxnews.com", "{{ topic }}", "rightWingArticles");
                yourArt("leftWingArticles", "{{ topic }}")

                break;
            case 'other':

                ajaxCall("thehill.com", "{{ topic }}", "centristArticles");
                ajaxCall("foxnews.com", "{{ topic }}", "rightWingArticles")

        function ajaxCall(domain, title, location){
            $.ajax({
                url:
                    "https://newsapi.org/v2/everything?q=" + title + "&domains=" + domain + "&apiKey=707cdb388f3c4b2da50571fe30569538&language=en",
                method: "GET",
                crossDomain: true,
                error: function() {
                    console.log("Error!");
                },
                success: function(data) {
                    processData(data, location);
                }
        });
        }

        function yourArt(location, title){
            var yourElement = document.createElement('h4');

            document.getElementById(location).append(yourElement);
        }

    function extractHostname(url) {
        var hostname;
        //find & remove protocol (http, ftp, etc.) and get hostname

        if (url.indexOf("://") > -1) {
            hostname = url.split('/')[2];
        }
        else {
            hostname = url.split('/')[0];
        }

        //find & remove port number
        hostname = hostname.split(':')[0];
        //find & remove "?"
        hostname = hostname.split('?')[0];

        return hostname;
    }

    function extractRootDomain(url) {
        var domain = extractHostname(url),
            splitArr = domain.split('.'),
            arrLen = splitArr.length;

        //extracting the root domain here
        //if there is a subdomain 
        if (arrLen > 2) {
            domain = splitArr[arrLen - 2] + '.' + splitArr[arrLen - 1];
            //check to see if it's using a Country Code Top Level Domain (ccTLD) (i.e. ".me.uk")
            if (splitArr[arrLen - 1].length == 2 && splitArr[arrLen - 1].length == 2) {
                //this is using a ccTLD
                domain = splitArr[arrLen - 3] + '.' + domain;
            }
        }
        return domain;
    }
