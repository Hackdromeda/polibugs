<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Polibugs</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #311B92; color: #ffffff;"><span></span><span class="navbar-brand mb-0 h1">Polibugs</span><span></span></nav>
    <div class="jumbotron jumbotron-fluid" style="background-color: #ffffff; text-align: center;">
        <h1 class="display-4">News at <span style="color: #004D40"><strong id="jumbotronTitleEnding">Equilibrium.</strong></span></h1>
        <p class="lead">Mission Statement: We strive to provide a nonpartisan tool to provide balanced news articles.</p>
        <hr />
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="{{url_for('index')}}" method="POST">
                    <div class="form-group">
                        <input class="form-control" name="topic" placeholder="Enter topic">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="websiteAddress" placeholder="Enter news article URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Balance</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
            var jumbotronTitle = document.getElementById('jumbotronTitleEnding');
            setInterval(function() {
                switch (jumbotronTitleEnding.textContent) {
                    case "Equilibrium.":
                        jumbotronTitleEnding.textContent = "Balance.";
                        jumbotronTitleEnding.style.color = "#004D40";
                        break;
                    case "Balance.":
                        jumbotronTitleEnding.textContent = "Symmetry.";
                        jumbotronTitleEnding.style.color = "#004D40";
                        break;
                    case "Symmetry.":
                        jumbotronTitleEnding.textContent = "Equipoise.";
                        jumbotronTitleEnding.style.color = "#004D40";
                        break;
                    case "Equipoise.":
                        jumbotronTitleEnding.textContent = "Parity.";
                        jumbotronTitleEnding.style.color = "#004D40";
                        break;
                    case "Parity.":
                        jumbotronTitleEnding.textContent = "Equilibrium.";
                        jumbotronTitleEnding.style.color = "#004D40";
                        break;
                }
            }, 4000)
        </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
