<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <title>Polibugs</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #311B92; color: #ffffff;"><span></span><span class="navbar-brand mb-0 h1">Polibugs</span><span></span></nav>
    <div class="jumbotron jumbotron-fluid" style="background-color: #ffffff; text-align: center;">
        <h1 class="display-3" id="jumbotronTitle"><strong>De<span style="color: #9b0000;">partisan</span>izing</strong></h1>
        <p class="lead">Mission Statement: We strive to provide a nonpartisan tool to analyze political bias.</p>
        <hr />
    </div>
    <div class="container">
        <div class="row">
            <div class="col" id="leftWingArticles">
                <h1 class="display-3" style="color: #0D47A1;">Left Wing</h1>
            </div>
            <div class="col" id="centristArticles">
                <h1 class="display-3" style="color: #311B92;">Centrist</h1>
            </div>
            <div class="col" id="rightWingArticles">
                <h1 class="display-3" style="color: #9b0000;">Right Wing</h1>
            </div>
        </div>
    </div>
    <script>
        var websiteLean = "{{ websiteLean }}";
        var title = "{{ topic }}";
        var domain = "";
        switch(websiteLean) {
            case 'conservative':
                domain = 'wsj.com'
                break;
            case 'centrist':
                domain = 'wsj.com'
                break;
            case 'liberal':
                domain = 'wsj.com'          
                break;
        }
        $.ajax({
            url:
                "https://newsapi.org/v2/everything?q=" + title + "&domains=" + domain + "&apiKey=707cdb388f3c4b2da50571fe30569538&language=en",
            method: "GET",
            error: function() {
                console.log("Error!");
            },
            success: function(data) {
                processData(data);
            }
        });

        function processData(data) {
            var articleItems = [];

            for (var i = 0; i < 2; i++) {
                var author = data.articles[i].author;
                var title = data.articles[i].title;
                var description = data.articles[i].description;
                var artUrl = data.articles[i].url;
                var picUrl = data.articles[i].urlToImage;
                var authorElement = document.createElement('h3');
                authorElement.innerText = 'Author: ' + author;
                var titleElement = document.createElement('a');
                titleElement.innerText = 'Title: ' + title;
                titleElement.href = artUrl;
                var descriptionElement = document.createElement('h3');
                descriptionElement.innerText = 'Description: ' + description;
                document.getElementById('leftWingArticles').append(titleElement);
                document.getElementById('leftWingArticles').append(authorElement);
                document.getElementById('leftWingArticles').append(descriptionElement);

                console.log(artUrl);
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
